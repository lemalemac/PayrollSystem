<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="icon" href="https://www.jkuat.ac.ke/wp-content/uploads/2021/11/cropped-favicon-32x32.png" sizes="32x32">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/live.js' %}"></script>
</head>
<body>
<div class="d-flex flex-direction-column justify-content-center m-0 p-0">
    <div class="card w-50 m-0 p-0">
        <div class="card-body m-0 p-0">
            <div class="container d-flex flex-direction-column justify-content-center ms-0 px-0">
                <div class="col-4 px-0">
                    <img src="{% static 'images/jkuat-logo.png' %}" class="img-fluid" alt="mpesa-logo">
                </div>
            </div>

            <div class="mx-5 mb-3">
                <label for="employeeIDInput" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="employeeIDInput" placeholder="Enter Employee ID">
            </div>

            <div class="mx-5 mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
            </div>

            <div class="container text-center">
                <button class="btn btn-success rounded-4 mb-3">Log In</button>
                <p><a href="#" class="mb-3 link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot password?</a></p>
            </div>

        </div>
    </div>
</div>


</body>
</html>
