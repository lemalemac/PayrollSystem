<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="icon" href="https://www.jkuat.ac.ke/wp-content/uploads/2021/11/cropped-favicon-32x32.png" sizes="32x32">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
<div class="d-flex flex-direction-column justify-content-center m-0 p-0">
    <div class="card mt-5 m-0 p-0" style="width: 30%;">
        <div class="card-body m-0 p-0">
            <div class="container d-flex flex-direction-column justify-content-center ms-0 px-0">
                <div class="col-6 px-0">
                    <img src="{% static 'images/jkuat-logo.png' %}" class="img-fluid" alt="mpesa-logo">
                </div>
            </div>

            <h3 class="text-center mb-2">
                Payroll Management System
            </h3>

            <p class="form-text mb-3 text-center">
                Please enter your credentials to log in.
            </p>

          <div class="container text-center">
            <a href="/login/" class="btn btn-success rounded-4 mb-3">Log In</a>
            <a href="/create/" class="btn btn-outline-success rounded-4 mb-3">Create account</a>
          </div>


        </div>
    </div>
</div>


</body>
</html>
