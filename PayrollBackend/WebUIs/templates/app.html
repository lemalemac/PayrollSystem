<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="icon" href="https://www.jkuat.ac.ke/wp-content/uploads/2021/11/cropped-favicon-32x32.png" sizes="32x32">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
</head>
<body>
<div class="d-flex flex-direction-column justify-content-center m-0 p-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="{% static 'images/jkuat-logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Payroll System Dashboard
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Audit records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form id="searchForm" method="post" action="/search/" enctype="multipart/form-data" class="d-flex" role="search">
                    {% csrf_token %}
                    <input  name="employee_id" class="form-control me-2" type="search" placeholder="Search employee with ID..." aria-label="Search employee with ID...">
                    <button id="searchButton" class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#searchModal">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="searchModal" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>
                                Search results
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </h5>
                            <div class="row">
                                <p><a id="employee_link" href="/employee/"></a></p>
                                <p id="employee_details"></p>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">

        </div>
    </div>

</div>


</body>
</html>
